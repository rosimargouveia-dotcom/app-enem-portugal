    <title>Estudar em Portugal com ENEM</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traduzir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-slate-50">
    <div id="root"></div>

            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
        };

        // --- DADOS (Extraídos dos ficheiros) ---
        const universities = [
            {
                id: 'uc',
                name: 'Universidade de Coimbra',
                shortName: 'UC',
                location: 'Coimbra',
                type: 'Pública',
                description: 'A mais antiga universidade de Portugal e uma das preferidas dos brasileiros. Aceita ENEM para a maioria das licenciaturas.',
                deadlines: '1ª Fase: 15/12/2025 a 26/01/2026 (Previsão baseada no Aviso N.º 44/SGA/DOFAE)',
                fees: '7.000€ / ano (Direito) - Possibilidade de parcelamento.',
                applicationFee: '50€',
                minGrade: 'Varia por curso (Geralmente > 120 na escala PT)',
                link: 'https://inforestudante.uc.pt',
                features: ['30% das vagas para escolas parceiras no Brasil', 'Património Mundial da UNESCO', 'Forte comunidade brasileira']
            },
            {
                id: 'ulisboa',
                name: 'Universidade de Lisboa (FDUL)',
                shortName: 'ULisboa',
                location: 'Lisboa',
                type: 'Pública',
                description: 'Maior universidade de Portugal. A Faculdade de Direito (FDUL) tem concursos específicos muito procurados.',
                deadlines: '1ª Fase: 02/01/2026 a 06/02/2026',
                fees: 'Aprox. 3.000€ a 7.000€ (Varia conforme o curso e CPLP)',
                applicationFee: '60€',
                minGrade: 'Notas do ENEM dos últimos 3 anos aceites.',
                link: 'https://www.ulisboa.pt/info/concurso-para-estudante-internacional-1o-e-2o-ciclos',
                features: ['Localizada na capital', '45 vagas para Direito (Geral)', 'Isenção de exames portugueses com ENEM']
            },
            {
                id: 'uminho',
                name: 'Universidade do Minho',
                shortName: 'UMinho',
                location: 'Braga e Guimarães',
                type: 'Pública',
                description: 'Universidade moderna e dinâmica no norte de Portugal. Propinas fixadas no valor máximo legal para internacionais em alguns cursos.',
                deadlines: 'Geralmente Dezembro/Janeiro',
                fees: '6.500€ / ano (Estudante Internacional)',
                applicationFee: '50€',
                minGrade: 'Ponderação específica para cada área do saber.',
                link: 'https://alunos.uminho.pt',
                features: ['Custo de vida mais acessível que Lisboa', 'Campus Gualtar e Azurém', 'Forte em Engenharia e Direito']
            },
            {
                id: 'up',
                name: 'Universidade do Porto',
                shortName: 'U.Porto',
                location: 'Porto',
                type: 'Pública',
                description: 'Instituição de excelência no norte. A FDUP tem processos via Sigarra.',
                deadlines: 'Candidaturas via Escola: Julho (Mestrados/2º Ciclo e Concursos Especiais)',
                fees: '1.925€ a 3.500€ (Depende do regime e CPLP)',
                applicationFee: '55€',
                minGrade: 'Exige conversão oficial das notas.',
                link: 'https://sigarra.up.pt/fdup/pt/web_page.inicial',
                features: ['Cidade vibrante', 'Referência em investigação', 'Sistema Sigarra para gestão académica']
            },
            {
                id: 'nova',
                name: 'NOVA School of Law',
                shortName: 'NOVA',
                location: 'Lisboa',
                type: 'Pública',
                description: 'Focada em inovação e internacionalização. A NOVA tem editais próprios e prazos distintos.',
                deadlines: 'Geralmente Agosto (para fases tardias) ou Início do ano.',
                fees: 'Consulte edital específico (variável).',
                applicationFee: '70€ (estimado)',
                minGrade: 'Nota mínima global positiva.',
                link: 'https://novalaw.unl.pt/candidaturas-estudante-internacional-nova-school-of-law/',
                features: ['Ensino em Inglês disponível', 'Foco em Direito Internacional', 'Campus moderno em Campolide']
            }
        ];

        const checklistItems = [
            { id: 1, text: "Fazer o ENEM (válido por 3 a 4 anos dependendo da Universidade)", checked: false },
            { id: 2, text: "Solicitar o Diploma e Histórico do Ensino Médio", checked: false },
            { id: 3, text: "Apostilar documentos (Apostila de Haia) no cartório no Brasil", checked: false },
            { id: 4, text: "Verificar a tabela de ponderação do curso desejado", checked: false },
            { id: 5, text: "Realizar a candidatura online no portal da universidade", checked: false },
            { id: 6, text: "Pagar a taxa de candidatura (Cartão de Crédito internacional)", checked: false },
            { id: 7, text: "Aguardar a Carta de Aceitação para pedir o Visto D4", checked: false },
        ];

        // --- COMPONENTES ---

        const Header = () => (
            <header className="bg-slate-900 text-white py-4 px-6 sticky top-0 z-50 shadow-md">
                <div className="max-w-6xl mx-auto flex justify-between items-center">
                    <div className="flex items-center space-x-2">
                        <div className="text-yellow-400"><Icons.GraduationCap /></div>
                        <div>
                            <h1 className="text-xl font-bold leading-none">Estudar em Portugal</h1>
                            <p className="text-xs text-slate-400">Guia para Estudantes Internacionais (ENEM)</p>
                        </div>
                    </div>
                    <nav className="hidden md:flex space-x-6 text-sm font-medium">
                        <a href="#universidades" className="hover:text-yellow-400 transition">Universidades</a>
                        <a href="#calculadora" className="hover:text-yellow-400 transition">Calculadora</a>
                        <a href="#checklist" className="hover:text-yellow-400 transition">Checklist</a>
                    </nav>
                </div>
            </header>
        );

        const Hero = () => (
            <section className="bg-gradient-to-br from-blue-900 to-slate-800 text-white py-16 px-6">
                <div className="max-w-4xl mx-auto text-center">
                    <h2 className="text-4xl md:text-5xl font-bold mb-6">
                        Do Brasil para <span className="text-yellow-400">Portugal</span>
                    </h2>
                    <p className="text-lg md:text-xl text-slate-300 mb-8 max-w-2xl mx-auto">
                        Utilize a sua nota do ENEM para ingressar nas melhores universidades portuguesas. 
                        Informações atualizadas para o ano letivo 2026/2027.
                    </p>
                    <div className="flex flex-col sm:flex-row justify-center gap-4">
                        <a href="#universidades" className="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-3 px-8 rounded-full transition shadow-lg">
                            Ver Universidades
                        </a>
                        <a href="#calculadora" className="bg-transparent border-2 border-white hover:bg-white/10 text-white font-bold py-3 px-8 rounded-full transition">
                            Simular Nota
                        </a>
                    </div>
                </div>
            </section>
        );

        const UniversityCard = ({ uni, onSelect }) => (
            <div className="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 overflow-hidden group h-full flex flex-col">
                <div className="p-6 flex-grow">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <span className="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-md mb-2">
                                {uni.shortName}
                            </span>
                            <h3 className="text-xl font-bold text-slate-800 group-hover:text-blue-700 transition-colors">{uni.name}</h3>
                            <div className="flex items-center text-slate-500 text-sm mt-1">
                                <div className="mr-1 w-3 h-3"><Icons.MapPin /></div>
                                {uni.location}
                            </div>
                        </div>
                    </div>
                    
                    <p className="text-slate-600 text-sm mb-4 line-clamp-3">
                        {uni.description}
                    </p>

                    <div className="space-y-2 mb-6">
                        <div className="flex items-center text-sm text-slate-700">
                            <div className="text-blue-500 mr-2 w-4 h-4"><Icons.Calendar /></div>
                            <span className="font-medium mr-1">Prazo:</span> 
                            <span className="truncate">{uni.deadlines.split(':')[0]}...</span>
                        </div>
                        <div className="flex items-center text-sm text-slate-700">
                            <div className="text-green-600 mr-2 w-4 h-4"><Icons.Euro /></div>
                            <span className="font-medium mr-1">Propina:</span> 
                            <span className="truncate">{uni.fees.split(' ')[0]}...</span>
                        </div>
                    </div>
                </div>
                <div className="p-6 pt-0 mt-auto">
                    <button 
                        onClick={() => onSelect(uni)}
                        className="w-full bg-slate-50 hover:bg-slate-100 text-blue-700 font-semibold py-2 px-4 rounded-lg border border-slate-200 transition flex items-center justify-center"
                    >
                        Ver Detalhes
                    </button>
                </div>
            </div>
        );

        const UniversityModal = ({ uni, onClose }) => {
            if (!uni) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-in-out]">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 p-2 bg-slate-100 hover:bg-slate-200 rounded-full transition"
                        >
                            <div className="w-5 h-5 text-slate-600"><Icons.X /></div>
                        </button>

                        <div className="p-8">
                            <div className="mb-6 border-b pb-4">
                                <h2 className="text-2xl font-bold text-slate-900 mb-1">{uni.name}</h2>
                                <p className="text-blue-600 font-medium flex items-center">
                                    <span className="mr-1"><Icons.MapPin /></span> {uni.location} • {uni.type}
                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6 mb-8">
                                <div className="bg-blue-50 p-4 rounded-xl">
                                    <h4 className="font-bold text-blue-900 flex items-center mb-2">
                                        <span className="mr-2"><Icons.Calendar /></span> Prazos e Candidatura
                                    </h4>
                                    <p className="text-sm text-blue-800 mb-2">{uni.deadlines}</p>
                                    <p className="text-xs text-blue-600">Taxa de Candidatura: <strong>{uni.applicationFee}</strong></p>
                                </div>

                                <div className="bg-green-50 p-4 rounded-xl">
                                    <h4 className="font-bold text-green-900 flex items-center mb-2">
                                        <span className="mr-2"><Icons.Euro /></span> Investimento Anual
                                    </h4>
                                    <p className="text-sm text-green-800">{uni.fees}</p>
                                    <p className="text-xs text-green-600 mt-2">* Valores sujeitos a confirmação no edital oficial.</p>
                                </div>
                            </div>

                            <div className="space-y-4 mb-8">
                                <h3 className="font-bold text-slate-900 border-l-4 border-yellow-400 pl-3">Destaques e Requisitos</h3>
                                <ul className="grid sm:grid-cols-2 gap-2">
                                    {uni.features.map((feature, idx) => (
                                        <li key={idx} className="flex items-start text-sm text-slate-600">
                                            <div className="text-green-500 mr-2 mt-0.5 w-4 h-4 flex-shrink-0"><Icons.CheckCircle /></div>
                                            {feature}
                                        </li>
                                    ))}
                                    <li className="flex items-start text-sm text-slate-600">
                                        <div className="text-slate-400 mr-2 mt-0.5 w-4 h-4 flex-shrink-0"><Icons.FileText /></div>
                                        Nota Mínima: {uni.minGrade}
                                    </li>
                                </ul>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4 pt-4 border-t">
                                <a 
                                    href={uni.link} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition flex items-center justify-center"
                                >
                                    Visitar Portal Oficial <span className="ml-2 w-4 h-4"><Icons.ExternalLink /></span>
                                </a>
                                <button 
                                    onClick={onClose}
                                    className="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 px-6 rounded-xl transition"
                                >
                                    Fechar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CalculatorSection = () => {
            const [enem, setEnem] = useState('');
            const [ptGrade, setPtGrade] = useState(null);

            const calculate = () => {
                const score = parseFloat(enem);
                if (!isNaN(score) && score >= 0 && score <= 1000) {
                    const converted = (score / 1000) * 200;
                    setPtGrade(converted.toFixed(1));
                } else {
                    setPtGrade(null);
                }
            };

            return (
                <section id="calculadora" className="py-16 px-6 bg-slate-50">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex flex-col md:flex-row items-center gap-12">
                            <div className="flex-1">
                                <h2 className="text-3xl font-bold text-slate-900 mb-4 flex items-center">
                                    <div className="text-blue-600 mr-3 w-8 h-8"><Icons.Calculator /></div>
                                    Calculadora de Notas
                                </h2>
                                <p className="text-slate-600 mb-6">
                                    Em Portugal, a escala de notas vai de 0 a 200 (ou 0 a 20). 
                                    A maioria das universidades utiliza uma conversão direta proporcional da nota do ENEM.
                                    Insira a sua média simples do ENEM para simular.
                                </p>
                                
                                <div className="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">
                                        Sua Média ENEM (0 a 1000)
                                    </label>
                                    <div className="flex gap-4">
                                        <input 
                                            type="number" 
                                            value={enem}
                                            onChange={(e) => setEnem(e.target.value)}
                                            placeholder="Ex: 750"
                                            className="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                        <button 
                                            onClick={calculate}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 rounded-lg transition"
                                        >
                                            Converter
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="flex-1 w-full flex justify-center">
                                <div className={`
                                    relative w-64 h-64 rounded-full flex flex-col items-center justify-center border-8 shadow-inner transition-all duration-500
                                    ${ptGrade ? 'border-green-500 bg-white' : 'border-slate-200 bg-slate-100'}
                                `}>
                                    {ptGrade ? (
                                        <>
                                            <span className="text-slate-500 text-sm font-medium uppercase tracking-wider">Nota PT</span>
                                            <span className="text-6xl font-bold text-slate-800">{ptGrade}</span>
                                            <span className="text-slate-400 text-lg mt-1">/ 200</span>
                                        </>
                                    ) : (
                                        <span className="text-slate-400 font-medium">Aguardando...</span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ChecklistSection = () => {
            const [items, setItems] = useState(checklistItems);

            const toggleItem = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, checked: !item.checked } : item
                ));
            };

            const progress = Math.round((items.filter(i => i.checked).length / items.length) * 100);

            return (
                <section id="checklist" className="py-16 px-6 bg-white">
                    <div className="max-w-3xl mx-auto">
                        <h2 className="text-3xl font-bold text-slate-900 mb-2 flex items-center justify-center">
                            <div className="text-yellow-500 mr-3 w-8 h-8"><Icons.BookOpen /></div>
                            Checklist de Candidatura
                        </h2>
                        <p className="text-center text-slate-600 mb-8">
                            Não perca nenhum passo do processo burocrático.
                        </p>

                        <div className="mb-6 bg-slate-100 rounded-full h-4 overflow-hidden">
                            <div 
                                className="bg-green-500 h-full transition-all duration-500" 
                                style={{ width: `${progress}%` }}
                            />
                        </div>

                        <div className="space-y-3">
                            {items.map((item) => (
                                <div 
                                    key={item.id}
                                    onClick={() => toggleItem(item.id)}
                                    className={`
                                        flex items-center p-4 rounded-xl border cursor-pointer transition-all
                                        ${item.checked ? 'bg-green-50 border-green-200' : 'bg-white border-slate-200 hover:border-blue-300'}
                                    `}
                                >
                                    <div className={`
                                        w-6 h-6 rounded-full border-2 mr-4 flex items-center justify-center transition-colors flex-shrink-0
                                        ${item.checked ? 'bg-green-500 border-green-500' : 'border-slate-300'}
                                    `}>
                                        {item.checked && <div className="text-white w-4 h-4"><Icons.CheckCircle /></div>}
                                    </div>
                                    <span className={`text-lg ${item.checked ? 'text-green-800 line-through decoration-green-800/50' : 'text-slate-700'}`}>
                                        {item.text}
                                    </span>
                                </div>
                            ))}
                        </div>
                        
                        <div className="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg flex items-start">
                            <div className="text-yellow-600 mr-3 mt-0.5 flex-shrink-0 w-5 h-5"><Icons.AlertCircle /></div>
                            <p className="text-sm text-yellow-800">
                                <strong>Atenção:</strong> Os prazos variam muito entre universidades. 
                                A Universidade de Coimbra costuma abrir em Dezembro, enquanto a ULisboa e UMinho 
                                têm fases no início do ano civil (Jan/Fev). Consulte sempre o edital oficial.
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-slate-900 text-slate-400 py-12 px-6 border-t border-slate-800">
                <div className="max-w-6xl mx-auto text-center">
                    <p className="mb-4">
                        © 2026 Portal do Estudante Internacional Portugal.
                    </p>
                    <p className="text-sm text-slate-500 max-w-2xl mx-auto">

                    </p>
                </div>
            </footer>

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
                    <Header />
                    <Hero />
                    
                    <main className="max-w-6xl mx-auto -mt-10 px-4 relative z-10 pb-12">

    </script>
